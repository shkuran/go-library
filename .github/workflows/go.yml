name: go

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      run: go test -v ./...